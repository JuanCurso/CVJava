<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<title>Formación JavaEE</title>
</head>
<body>
	<div class="container">
	<h1>Alta de alumno</h1>
	<form action="Controller" method="GET" id="form1">
	  <div class="form-group">
	    <label for="exampleNombre">Nombre del curso</label>
	    <input type="text" class="form-control" id="nombre" name="nombre">
	  </div>
	  <div class="form-group">
	    <label for="exampleDuracion">Duración del curso</label>
	    <input type="number" class="form-control" id="duracion" name="duracion">
	  </div>
	  <div class="form-group">
	    <label for="exampleFecha">Fecha incio del curso</label>
	    <input type="date" class="form-control" id="fecha" name="fecha">
	  </div>
	  <div class="form-group">
  		<button type="submit" class="btn btn-primary" form="form1">Enviar</button>
	  </div>
	  <input id="option" name="option" type="hidden" value="doAltaCurso">
	</form>
	</div>

</body>
</html>
