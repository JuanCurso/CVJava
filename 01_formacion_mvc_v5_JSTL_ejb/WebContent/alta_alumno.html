<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<title>Formación JavaEE</title>
</head>
<body>
	<div class="container">
	<h1>Alta de alumno</h1>
	<form action="Controller" method="GET" id="form1">
	  <div class="form-group">
	    <label for="exampleUsuario">Usuario</label>
	    <input type="text" class="form-control" id="usuario" name="usuario">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="password" name="password">
	  </div>
	  <div class="form-group">
	    <label for="exampleNombre">Nombre</label>
	    <input type="text" class="form-control" id="nombre" name="nombre">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email</label>
	    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
	    <small id="emailHelp" class="form-text text-muted">Introduce un email válido.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleEdad">Edad</label>
	    <input type="number" class="form-control" id="edad" name="edad">
	  </div>
	  <div class="form-group">
  		<button type="submit" class="btn btn-primary" form="form1">Enviar</button>
	  </div>
	  <input id="option" name="option" type="hidden" value="doAltaAlumno">
	</form>
	</div>

</body>
</html>
